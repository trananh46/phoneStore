<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<br>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Thêm Giới Thiệu Cho Điện Thoại Này</h4>
						</div>
						<div class="card-content table-responsive table-full-width">
							<table class="table table-striped">
								<thead>
									<th>Title</th>	
									<th>Post</th>	
									<th>Image</th>											
									<th>Action</th>
								</thead>
								<tbody th:each="info : ${listGioiThieu}">
								
									<tr>
										<td th:text="*{info.title}"></td>
										<td th:text="*{info.post}"></td>
										<td>
											<img th:src="@{${info.image}}" width="100px" height="100px"/>
										</td>
										
										<td>
										<a th:href="@{'/admin_phone/insert_gioi_thieu_phone_product_detail_process?id_gioi_thieu='+${info.idGioiThieu}+'&id_phone_product='+${idPhoneProduct}}" class="btn btn-sm btn-fill">Chọn</a>										
										</td>
									</tr>
								</tbody>	
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
