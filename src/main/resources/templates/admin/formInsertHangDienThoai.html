<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Thêm Hãng Điện Thoại</h4>
						</div>
						<div class="card-content">
							<form method="post" action="/admin_phone/insert_hang_dien_thoai_process" class="form-horizontal" enctype="multipart/form-data">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tên Hãng Điện Thoại</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="name_hang_dien_thoai">
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Image</label>
										<div class="col-sm-10">
											<input type="file" class="btn btn-wd btn-danger" name="image">
										</div>
									</div>
								</fieldset>
								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										 <button class="btn btn-warning btn-fill btn-wd" type="submit">Xác Nhận</button> 																						
									</div>
								</div>

							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	</div>
</body>
</html>
