<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Thêm Khuyến Mãi Cho Sản Phẩm</h4>
						</div>
						<div class="card-content">
							<form method="get" action="/admin_phone/insert_khuyen_mai_phone_process"
								class="form-horizontal">
								<input type="hidden" name="id_phone_product" th:value="${idPhoneProduct}">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Chọn Khuyến Mãi</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-6">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Khuyến Mãi" data-size="7"
														name="id_khuyen_mai">
														<option th:each="list : ${listKhuyenMai}"
															th:value="${list.idKhuyenMai}"
															th:text="${list.nameKhuyenMai}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>

								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										<button class="btn btn-warning btn-fill btn-wd" type="submit">Xác
											Nhận</button>
									</div>
								</div>

							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	</div>
</body>
</html>
