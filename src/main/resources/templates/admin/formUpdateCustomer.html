<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Cập Nhật Thông Tin Khách Hàng</h4>
						</div>
						<div class="card-content">
							<form method="post" action="/admin/update-customer-process"
								class="form-horizontal">
								 <fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Họ Tên</label>
										<div class="col-sm-10">
											<input type="hidden" th:value=${customer.getId_customer()} name="id_customer">
											<input type="text" class="form-control" name="name_customer_update" th:attr="value = ${customer.getName_customer()}">
										</div>
									</div>
								</fieldset> 
								
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Email</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="email_update" th:value=${customer.getEmail()}>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Mật Khẩu</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="password_update" th:value=${customer.getPassword()}>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">SĐT</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="sdt_update" th:value=${customer.getPhone_number()}>
										</div>
									</div>
								</fieldset>
								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										<button class="btn btn-warning btn-fill btn-wd" type="submit">Cập
											Nhật</button>
									</div>
								</div>
							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	</div>
</body>
</html>
