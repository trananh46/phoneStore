<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Cập Nhật Bài Viết Giới Thiệu</h4>
						</div>
						<div class="card-content">
							<form method="get" action="/admin_phone/update_gioi_thieu_process" class="form-horizontal">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Title</label>
										<div class="col-sm-10">
											<input type="hidden" th:value=${gioiThieu.idGioiThieu} name="id_gioi_thieu">
											<input type="text" class="form-control" name="title" th:attr="value = ${gioiThieu.title}">
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Post</label>
										<div class="col-sm-10">						
											<textarea rows="30" cols="50" class="form-control" name="post" th:text=${gioiThieu.post}></textarea>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Loại Điện Thoại</label>
										<div class="col-sm-10">							
											<input type="text" class="form-control" name="loai_dien_thoai" th:value=${gioiThieu.loaiDienThoai}>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Image</label>
										<div class="col-sm-10">
											<img alt="" th:src="@{${gioiThieu.image}}" style="width: 600px;height: 300px;border: 1px solid black;">
										</div>
									</div>
								</fieldset>
								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										 <button class="btn btn-warning btn-fill btn-wd" type="submit">Cập Nhật</button> 																						
									</div>
								</div>

							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	</div>
</body>
</html>
