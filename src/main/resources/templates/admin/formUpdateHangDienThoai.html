<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Cập Nhật Hãng Điện Thoại</h4>
						</div>
						<div class="card-content">
							<form method="get" action="/admin_phone/update-hang_dien_thoai_process" class="form-horizontal">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tên Hãng Điện Thoại</label>
										<div class="col-sm-10">
											<input type="hidden" th:value=${hangDienThoai.idHangDienThoai} name="id_hang_dien_thoai">
											<input type="text" class="form-control" name="name_hang_dien_thoai" th:value=${hangDienThoai.nameHangDienThoai}>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Image</label>
										<div class="col-sm-10">
											<img alt="" th:src="@{${hangDienThoai.image}}" style="width: 600px;height: 300px;border: 1px solid black;">
										</div>
									</div>
								</fieldset>
								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										 <button class="btn btn-warning btn-fill btn-wd" type="submit">Cập Nhật</button> 																						
									</div>
								</div>

							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	</div>
</body>
</html>
