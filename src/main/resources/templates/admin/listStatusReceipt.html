<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/mainLayout">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">
					<a th:href="@{'/admin/insert-status-receipt'}" class="btn btn-wd btn-info btn-fill btn-rotate">Thêm Trạng Thái</a>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Trạng Thái Hóa Đơn</h4>
							<p class="category">Trạng Thái Hóa Đơn Khách Hàng Sẽ Được Hiển Thị Tại Đây</p>
						</div>
						<div class="card-content table-responsive table-full-width">
							<table class="table table-striped">
								<thead>
									<th>ID-Status</th>
									<th>Tên Trạng Thái</th>															
									<th>Action</th>
								</thead>
								<tbody th:each="status : ${listStatusReceipt}">
								
									<tr>	
										<td th:text="*{status.idTrangThai}"></td>
										<td th:text="*{status.nameTrangThai}"></td>
										<td>
										<a href="" class="btn btn-sm btn-fill">See</a>
										<a href="" class="btn btn-sm btn-fill">Delete</a> 
										<a href="" class="btn btn-sm btn-fill">Update</a>										
										</td>
									</tr>
								</tbody>	
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
